<tr>

    <td>
        <input type="text" id="${id}_name" value="${name}" class="form-control editName" data-id="${id}" readonly />
    </td>
    <td>
        <input type="text" id="${id}_value" value="${value}" class="form-control editValue" data-id="${id}" readonly />
    </td>
    <td>
        <button role="button" class="btn btn btn-outline-primary deleteRow" data-id="${id}" title="Remove Setting">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-trash align-middle">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                </path>
            </svg>
        </button>
    </td>
</tr>
