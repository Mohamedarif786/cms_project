<tr id="row${id}">

    <!--<td>
        <input type="checkbox" data-id="${id}" class="delete-check" />
    </td>
-->
    <td class="table-action">
        <a class="form-switch">
            <input data-id="${id}" ${status=='ACTIVE' ?'checked':''} class="form-check-input status-resource"
                type="checkbox" data-name="${name}">
        </a>
        <a role="button" class="editRow" data-id="${id}" data-name="${name}" title="Edit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-edit align-middle">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"> </path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"> </path>
            </svg>
        </a>

        <a href="/club/setting/${id}" class="setRow" data-id="${id}" data-name="${name}" title="Settings">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-settings align-middle">
                <circle cx="12" cy="12" r="3"></circle>
                <path
                    d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                </path>
            </svg>
        </a>
        <a role="button" class="delete-resource" style="display: none;" data-id="${id}" data-name="${name}" title="Delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="grey"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="feather feather-trash align-middle">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        </a>

        <!--
        <a href="javascript:void(0)" class="tire-resource" data-id="${id}">
            Assign tires
        </a>
        <a href="javascript:void(0)" class="benifit-resource" data-id="${id}">
            Assign Benifis
        </a>
        -->
        <!--
            <a href="javascript:void(0)" class="module-resource" data-id="${id}">
            Assign Module
        </a>
    -->
    </td>
    <td>
        ${code}
    </td>
    <td>
        ${name}
    </td>
    <td>
        ${shortform}
    </td>
    <td>
        ${email}
    </td>
    <td>
        ${phone}
    </td>
    <td>
        ${country}
    </td>
    <td>
        {%if (status == "ACTIVE")%}
        <label class="badge bg-success">${status}</label>
        {%elseif (status == "INACTIVE")%}
        <label class="badge bg-warning">${status}</label>
        {%else%}
        <label class="badge bg-danger">${status}</label>
        {%/if%}
    </td>
</tr>
