<tr>

    <td>
        <a role="button" class="btn btn-primary" onclick="singleAllocation(`${email}`,`${currency}`)">Allocate
        </a>
    </td>
    <td><input type="checkbox" id="cb${id}" name="cbRow" onclick="uncheck('cb${id}')" class="form-check-input"
            data-id="${id}" data-name="${name}" data-email="${email}" /></td>
    <td>
        ${firstname}
    </td>
    <td>
        ${lastname}
    </td>
    <td>
        ${email}
    </td>
    <td>${balance}</td>
</tr>
