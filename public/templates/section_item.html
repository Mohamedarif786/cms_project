<div class="col-md-3">
    <div class="card border mb-3" id="card_${id}" title="${name}" ondrop="drop(event)" ondragover="allowDrop(event)"
        draggable="true" ondragstart="drag(event)">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2"><span class="badge bg-primary float-start idx" data-id="${id}">${order}</span>
                </div>
                <div class="col-md-8 text-truncate">${name}</div>
                <div class="col-md-2">
                    <a role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <img height="16"
                            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAABmJLR0QA/wD/AP+gvaeTAAAASklEQVRIie3SMQ4AEBBE0R+ns3H/C+AeNBoNkSyaeYlqilV8kEMJqEABzGmbFKCNlz22sLp2g43fZCA6bXJGmW4p0/+U6ZYyfa8DNl9MG0ydUgAAAAAASUVORK5CYII=" />
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><a class="dropdown-item editRow" role="button" data-id="${id}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-edit align-middle">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"> </path>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"> </path>
                                </svg> Edit
                            </a></li>
                        <li><a class="dropdown-item deleteRow" role="button" data-id="${id}" data-name="${name}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="grey" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-trash align-middle">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path
                                        d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                    </path>
                                </svg>
                                Delete
                            </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
