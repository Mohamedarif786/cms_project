<tr>
    <td>
        <a role="button" class="editRow" data-id="${id}">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-edit align-middle">
                                                <path
                                                    d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7">
                                                </path>
                                                <path
                                                    d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z">
                                                </path>
                                            </svg></a>
        <a role="button" class="deleteRow" data-id="${id}" data-name="${name}" style="color: #6c757d;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash align-middle">
                                                <polyline points="3 6 5 6 21 6"></polyline>
                                                <path
                                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2">
                                                </path>
                                            </svg></a>
    </td>
    <td><input type="checkbox" id="cb${id}" name="cbRow" onclick="uncheck('cb${id}')" class="form-check-input" data-id="${id}" data-name="${name}"  data-email="${email}" /></td>
    <td>
        ${club}
    </td>
    <td>
        ${name}
    </td>
    <td>
        ${email}
    </td>
    <td>
        ${host}
    </td>
    <td>
        ${port}
    </td>
    <td>
        {%if (status == "ACTIVE")%}
        <label class="badge bg-success">${status}</label>
        {%elseif (status == "INACTIVE")%}
        <label class="badge bg-warning">${status}</label>
        {%else%}
        <label class="badge bg-danger">${status}</label>
        {%/if%}
    </td>
</tr>
